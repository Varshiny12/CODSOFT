<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="amazon logo" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>
    <section class="promo">
        <img src="promo_image.jpg" alt="Promotional Image">
        <div class="promo-text">
            <h1>Welcome to Amazon</h1>
            <p>Discover amazing deals and products.</p>
        </div>
    </section>
    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Careers</a>
            <a href="#">Help</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
